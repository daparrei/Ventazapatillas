<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pago | Zapatillas Quilmes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalles y características de las zapatillas en Quilmes. Compra el modelo ideal para vos.">
    <meta name="keywords" content="pago, pago facil, tarjeta, zapatillas, Quilmes, comprar, calzado, tienda">
   
    <!-- Etiqueta para enlazar CSS -->
    <link rel="stylesheet" href="../css/style.css"> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- CODIEGO DE PAGINA -->
     
  <header class="encabezado"> 
    <div class="titulo">
        <h1>ZAPATILLAS QUILMES</h1>
    </div>
  </header>
    
    
   <!-- BLOQUE DE CATEGORIAS Y BUSCADOR  -->

      
     <!-- BLOQUE DE CATEGORIAS Y BUSCADOR  -->

   <div id="navbar-container"></div>


  <main class="envio-pag-pagos">  
    <h2>Selecciona el medio de pago</h2>
    <div class="envio-pag-tarjetas">
      <img src="../img/mercadopago.png" alt="Mercado Pago" title="Mercado Pago">
      <img src="../img/visa.png" alt="Visa" title="Visa">
      <img src="../img/mastercard.png" alt="Mastercard" title="Mastercard">
      <img src="../img/rapipago.png" alt="Rapipago" title="Rapipago">
      <img src="../img/pagofacil.png" alt="Pagofacil" title="Pagofacil">
    </div>
   
    <!-- Formulario de pago -->
    <div class="container my-5">
    <h2 class="mb-4">Datos de Pago</h2>
    <form>
      <div class="mb-3">
        <label for="nombreTitular" class="form-label">Nombre del titular</label>
        <input type="text" class="form-control" id="nombreTitular" placeholder="Ej: Juan Pérez" required>
      </div>
      <div class="mb-3">
        <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
        <input type="text" class="form-control" id="numeroTarjeta" maxlength="16" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fechaVencimiento" class="form-label">Fecha de vencimiento</label>
          <input type="text" class="form-control" id="fechaVencimiento" placeholder="MM/AA" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="codigoSeguridad" class="form-label">Código de seguridad (CVV)</label>
          <input type="text" class="form-control" id="codigoSeguridad" maxlength="4" placeholder="123" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center">
    <a href="../pages/order-confirmacion.html" >Confirmar Pedido</a>
  </div>
   
  <script src="../zapatillas.js"></script>
  <script src="../script_navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  </main>
  <footer>
    <div class="footerTexto"> Copyright Diego Parreira   <br> Todos los derechos reservados 2025 </div>
  </footer>

</body>
</html>
